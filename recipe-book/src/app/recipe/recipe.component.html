<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeClick)="recipeDetails = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="recipeDetails; else infoText"
            [recipeDetail]="recipeDetails"
        ></app-recipe-detail>
        <ng-template #infoText>
            <p>Select a Recipe</p>
        </ng-template>
    </div>
</div>
